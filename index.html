<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Certificate</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      
      if (username === 'user' && password === 'password') {
        generateCertificate(username);
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });

    function generateCertificate(username) {
      const certificateText = `This is to certify that ${username} has successfully completed the course.`;
      const pdfContent = `<h1>Digital Certificate</h1><p>${certificateText}</p>`;
      
      const pdfBlob = new Blob([pdfContent], { type: 'application/pdf' });
      const pdfUrl = URL.createObjectURL(pdfBlob);
      
      const a = document.createElement('a');
      a.href = pdfUrl;
      a.download = 'digital_certificate.html';
      a.textContent = 'Download Certificate';
      document.body.appendChild(a);
    }
  </script>
</body>
</html>
